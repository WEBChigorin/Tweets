<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Save Tweets into Storage</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div id="content">
        <div class="container">
            <h1>Local Storage</h1>
            <div class="row">
                <div class="six colums">
                    <label for="tweet">Tweet: </label>
                    <form action="#" id="form">
                        <label for="tweet"></label>
                        <textarea id="tweet" class="u-full-width" placeholder="Write your tweer down here"></textarea>
                        <input type="submit" class="button u-full-width button-primary" value="Save Tweet">
                    </form>
                </div>  <!--.six-->
                <div class="six columns">
                    <h2>My Tweets</h2>
                    <div id="tweet-list"></div>
                </div> <!--.six-->
            </div>
        </div>
    </div><!--Content-->
    <script src="js/app.js"></script>
</body>
</html>
